<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">
                <mat-icon>grid_view</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item routerLink="/subscription" (click)="sidenav.close()">
                <mat-icon>money</mat-icon>
                <span>Subscriptions</span>
            </a>
            <a mat-list-item routerLink="/contact" (click)="sidenav.close()">
                <mat-icon>info</mat-icon>
                <span>Contact</span>
            </a>
            <a *ngIf="!(loggedInUser)" mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                <span>Login</span>
            </a>
            <a *ngIf="loggedInUser" mat-list-item routerLink="/login" (click)="logout();sidenav.close()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </a>
            <a *ngIf="!(loggedInUser)" mat-list-item routerLink="/register" (click)="sidenav.close()">
                <mat-icon>app_registration</mat-icon>
                <span>Register</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div fxFlex fxLayout>Mobile Operator</div>
            <div fxFlex fxLayout fxLayoutAlign="center" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/home">Home</a></li>
                    <li><a routerLink="/subscription">Subscriptions</a></li>
                    <li><a routerLink="/contact">Contact</a></li>
                </ul>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a *ngIf="!(loggedInUser)" routerLink="/login">Login</a></li>
                    <li><a *ngIf="loggedInUser" routerLink="/account">My Account</a></li>
                    <li><a *ngIf="loggedInUser" routerLink="/login" (click)="logout()">Logout</a></li>
                    <li><a *ngIf="!(loggedInUser)" routerLink="/register">Register</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
