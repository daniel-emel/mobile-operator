<div class="main_component div-flex">
    <mat-card class="div-flex">
        <mat-card-title>
            <h1>Account Details</h1>
        </mat-card-title>
        <mat-card-content>
            <div>
                <p>ID: {{ user.id }}</p>
            </div>
            <div>
                <p>Email: {{ user.email }}</p>
            </div>
            <div>
                <p>Firstname: {{ user.name.firstname }}</p>
            </div>
            <div>
                <p>Lastname: {{ user.name.lastname }}</p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div fxLayout fxLayoutAlign="center">
                <button mat-raised-button color="danger" type="submit" (click)="deleteUser()">Delete Account</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
